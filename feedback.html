<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" contents="IE=edge">
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #3a07f3;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: 'Courier New';
    }

    li a:hover {
      background-color: #111;
    }

    input[type=text] {
      float: right;
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      border: none;
      font-size: 17px;
    }

    h1 {
      font-size: 54px;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      font-family: 'Courier New';
      margin-bottom: 0;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 2px solid #ccc; /* Update border thickness */
      border-radius: 4px;
      resize: vertical;
    }
    
    .banner {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      object-position: center;
      transition: all 0.15s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #3a07f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #111;
    }
    h3{
      background-color: #111;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }
    h1 {
      font-size: 54px;
      text-transform: uppercase;
      text-align: center;
      color: #000000;
      font-family: 'Courier New';
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a class="Movies" href="Movies.html">Movies</a></li>
    <li><a href="tvshows.html">TV Shows</a></li>
    <li><a href="games&apps.html">Games and Apps</a></li>
    <li><a href="collections.html">Collections</a></li>
    <li><a href="feedback.html">Feedback</a></li>
    <li class="search"><input type="text" placeholder="Search.."></li>
  </ul>
  <div class="banner">
    <img src="warner100.jpg" alt="w100">
  </div>
  <div class="container">
    <h1>CUSTOMER FEEDBACK FORM</h1>
    <form>
      <div class="form-field">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-field">
        <label for="complaint">Complaint:</label>
        <textarea id="complaint" name="complaint" rows="5" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <h3>Terms and Conditions Apply</h3>
</body>
</html>
